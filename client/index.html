<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="default.css">
  <title>Cloud Translate Dashboard</title>
</head>

<body>

<div id="wrapper" class="auto-translate">
  <nav>
    <span id="to-settings" class="nav-item">⚙️</span>
    <span id="to-manual-translate" class="nav-item">🖱️</span>
    <span id="to-simulation" class="nav-item selected">📈</span>
  </nav>

  <div id="config">
    <div class="card">
      <span>
        <label for="translate-server-address">Translator server address:</label>
        <input type="text" id="translate-server-address"></input>
      </span>

      <button id="server-address-update">Update Server Address</button>
    </div>
  </div>

  <div id="manual-translate">
    <div class="card">
      <label for="text-to-translate">Text to Translate</label>
      <textarea id="text-to-translate"></textarea>

      <label for="translated-text">Translated Text</label>
      <textarea id="translated-text" readonly></textarea>
      <select name="language" id="language-selector"></select>
    </div>
  </div>

  <div id="auto-translate">
    <div id="all-languages" class="card">
      <span>
        <label for="number-of-speakers">How many speakers to simulate:</label>
        <input type="number" id="number-of-speakers"></input>
      </span>

      <span>
        <label for="simulation-duration">How long to run simulation for (seconds):</label>
        <input type="number" id="simulation-duration"></input>
      </span>

      <button id="start-simulation">Start Simulation</button>
      <button id="stop-simulation" style="display: none">Stop Simulation</button>
    </div>

    <div id="simulation-stats" class="card">
      <p>Translations sent:</p>
      <p id="translations-requested">0</p>

      <p>Translations received:</p>
      <p id="translations-received">0</p>

      <p>Average response time:</p>
      <p id="response-time">0</p>
    </div>
</div>

</body>
<script src="controller.js" type="module"></script>
